<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    .description {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #666;
      margin-bottom: 8px;
    }

    .format-options {
      display: flex;
      gap: 8px;
    }

    .format-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #16213e;
      color: #e0e0e0;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .format-btn:hover {
      border-color: #4a6cf7;
      background: #1a2a5e;
    }

    .format-btn.active {
      border-color: #4a6cf7;
      background: #1a2a5e;
      color: #fff;
    }

    .capture-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4a6cf7, #6c5ce7);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 4px;
    }

    .capture-btn:hover {
      background: linear-gradient(135deg, #5b7bf8, #7d6de8);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(74, 108, 247, 0.4);
    }

    .capture-btn:active {
      transform: translateY(0);
    }

    .capture-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status {
      margin-top: 12px;
      font-size: 12px;
      text-align: center;
      min-height: 20px;
      color: #888;
    }

    .status.success {
      color: #2ecc71;
    }

    .status.error {
      color: #e74c3c;
    }

    .status.progress {
      color: #4a6cf7;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
      display: none;
    }

    .progress-bar.active {
      display: block;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4a6cf7, #6c5ce7);
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="icon">
    <h1>Article Screenshot</h1>
  </div>
  <p class="description">記事部分を自動検出してスクリーンショットを撮影します。</p>

  <div class="section">
    <div class="section-label">保存形式</div>
    <div class="format-options">
      <button class="format-btn active" data-format="png">PNG画像</button>
      <button class="format-btn" data-format="pdf">PDF</button>
    </div>
  </div>

  <button class="capture-btn" id="captureBtn">記事をキャプチャ</button>

  <div class="status" id="status"></div>
  <div class="progress-bar" id="progressBar">
    <div class="progress-bar-fill" id="progressBarFill"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
